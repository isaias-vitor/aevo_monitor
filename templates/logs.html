{% extends 'base.html' %}

{% block content %}

<div class="container mt-5 p-0">
    <div id="titulo-pagina " class="my-5 d-flex justify-content-between align-items-center">
        <h2 class="d-inline mt-5 col-8 m-0">Logs</h2>
    </div>

    <div class="d-flex flex-wrap justify-content-center">
        <div class="py-2 px-1 col-12 border bg-white rounded">
            <table class="table table-sm table-hover table-borderless rounded rounded-4">
                <thead>
                    <tr>
                        <th class="text-center" scope="col">Data</th>
                        <th class="text-center" scope="col">Horario</th>
                        <th class="text-center" scope="col">Ação</th>
                        <th class="text-center" scope="col">Usuário</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                        <tr class="text-center">
                            <td class="text-secondary">{{log.data}}</td>
                            <td class="text-secondary">{{log.horario}}</td>
                            <td class="text-secondary">{{log.acao}}</td>
                            <td class="text-secondary">{{log.usuario}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

{% endblock %}
