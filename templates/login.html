<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} Monitoramento Aevo {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card-login p-3 rounded-2 bg-white col-4 border-top border-5 shadow">
               <div class="row justify-content-aroud">
                    <div class="col-6">
                        <div class="d-flex col-10 justify-content-start">
                            <img src="https://aevosolar.com.br/wp-content/uploads/2023/03/logo-eavo-solar_verde.png" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <div class="col-10">
                            <img src="https://aevosolar.com.br/wp-content/uploads/2023/03/logo-eavo-service_verde.png" class="img-fluid">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="text-center row justify-content-center">
                    <div>
                        <p class="mb-0">Bem vindo ao <strong>Aevo Monitor</strong></p>
                        <p>Preencha os campos para entrar</p>
                    </div>
                    <form method="post" class="row justify-content-center">
                        {{ form.hidden_tag() }}
                        <div class="col-10">
                            <div class="input-group  mt-4 mb-3">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                {{ form.username(class='form-control col-8', placeholder='Usu√°rio') }}
                            </div>
                        </div>
                         <div class="col-10">
                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                {{ form.password(class='form-control col-8', placeholder='Senha') }}
                            </div>
                        </div>
                        <div class="col-8">
                            <button class="btn btn-secondary col-12" onclick="load()">
                                <span id="text-btn">Entrar</span>
                                <span id="spinner" class="spinner-border spinner-border-sm" hidden></span>
                            </button>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<script>
    function load(){
        text = document.getElementById('text-btn').hidden = true;
        spinner = document.getElementById('spinner').hidden = false;
    }
</script>
